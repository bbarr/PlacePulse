<div class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" rv-on-click="widget.hide | preventDefault" class="close">&times;</button>
        <h4 class="modal-title">Log in</h4>
      </div>
      <div class="modal-body">
        <form rv-on-submit="widget.login | preventDefault">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control input-lg" rv-value="user:email" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control input-lg" rv-value="user:password" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
