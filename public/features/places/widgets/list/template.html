<div class="loader"><i class="fa fa-spinner fa-spin fa-lg"></i></div>
<div rv-cn-as-class="widget:className">
  <div class="list-header">
    <h3>
      <i class="fa" rv-as-class="widget:icon"></i>
      { widget:title }
    </h3>
  </div>
	<ul>
	  <li rv-as-class="place:category.className" rv-autoscroll="place:selected" class="list-place" rv-each-place="widget:places" rv-class-active="place:selected">
	    <button rv-on-click="widget.addToList | preventDefault" class="addToList"><i class="fa fa-plus"></i></button>
	    <button rv-on-click="widget.editPlace | preventDefault" class="editPlace"><i class="fa fa-pencil"></i></button>
	    <div class="details" rv-on-click="widget.select | preventDefault">
        <h4>{ place:name }</h4>
        <p>{ place:categoryLabels | first | last }</p>
        <p>{ place | phoneAndStreet }</p>
        <div class="well" rv-show="place:description" rv-text="place:description"></div>
	    </div>
	  </li>
	</ul>
</div>
