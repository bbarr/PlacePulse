<div rv-as-class="widget:className">
	<h3>{ widget:title }</h3>
	<ul>
	  <li rv-autoscroll="place:selected" class="list-place" rv-each-place="widget:places" rv-class-active="place:selected" rv-on-click="widget.select | preventDefault">
	  	<p class="index">{ place:index }</p>
	    <div class="details">
	      <h4>{ place:name }</h4>
	      <p>{ place:phone }</p>
	      <p>{ place:location.street }</p>
	      <button rv-on-click="widget.addToList | preventDefault" class="addToList"><i class="fa fa-plus"></i> Add to list</button>
	    </div>
	  </li>
	</ul>
</div>
