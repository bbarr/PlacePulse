<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/boot.css"></link>
</head>
<body>

  <div id="app">

    <div class="main-nav">
      <a class="navbar-brand">Orleans<strong><em>Pulse</em></strong></a>
      <nav class="blocky-nav">
        <a href="#" rv-class-active=":showingFilters" rv-on-click="showFilters | preventDefault">Filters</a>
        <span rv-hide=":currentUser">
          <a href="#" rv-on-click="showOnboarding | preventDefault">Sign up/Log in</a>
        </span>
        <span rv-show=":currentUser">
          <a href="#" rv-class-active=":showingMenu" rv-on-click="showMenu | preventDefault">Menu</a>
          <a href="#" rv-on-click="logout | preventDefault">Log out</a>
        </span>
      </nav>
    </div>

    <div id="map-widget" rv-broadcast-click rv-widget data-widget-name="map"></div>
    <div id="places-list" rv-widget data-widget-name="places-list"></div>
    <div id="list-picker" rv-widget data-widget-name="list-picker"></div>
    <div id="place-details" rv-widget data-widget-name="place-details"></div>

    <div rv-widget data-widget-name="filters"></div>
    <div id="onboarding" rv-widget data-widget-name="onboarding"></div>
    <div rv-widget data-widget-name="menu"></div>
    <div rv-widget data-widget-name="welcome"></div>
  </div>

  <script src="/js/boot.js"></script>
  <script>
// Include the UserVoice JavaScript SDK (only needed once on a page)
UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/KRxqTnJzSMROId9ESwd9g.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

//
// UserVoice Javascript SDK developer documentation:
// https://www.uservoice.com/o/javascript-sdk
//

// Set colors
UserVoice.push(['set', {
  accent_color: '#e2753a',
  trigger_color: 'white',
  trigger_background_color: '#e2753a'
}]);

// Identify the user and pass traits
// To enable, replace sample data with actual user traits and uncomment the line
UserVoice.push(['identify', {
  //email:      'john.doe@example.com', // User’s email address
  //name:       'John Doe', // User’s real name
  //created_at: 1364406966, // Unix timestamp for the date the user signed up
  //id:         123, // Optional: Unique id of the user (if set, this should not change)
  //type:       'Owner', // Optional: segment your users by type
  //account: {
  //  id:           123, // Optional: associate multiple users with a single account
  //  name:         'Acme, Co.', // Account name
  //  created_at:   1364406966, // Unix timestamp for the date the account was created
  //  monthly_rate: 9.99, // Decimal; monthly rate of the account
  //  ltv:          1495.00, // Decimal; lifetime value of the account
  //  plan:         'Enhanced' // Plan name for the account
  //}
}]);

// Add default trigger to the bottom-right corner of the window:
UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-left' }]);

// Or, use your own custom trigger:
//UserVoice.push(['addTrigger', '#id', { mode: 'contact' }]);

// Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
UserVoice.push(['autoprompt', {}]);
</script>
</body>
</html>
