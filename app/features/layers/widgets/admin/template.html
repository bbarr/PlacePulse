<div class="row">
  <div class="col-xs-6">
    <form>
      <div class="form-group">
        <input placeholder="Name" class="form-control input-lg" type="text" rv-value="widget.place:name">
      </div>
      <div class="form-group">
        <img src="http://placehold.it/100x100" />
      </div>
      <div class="form-group">
        <select placeholder="Category" class="form-control input-lg" rv-value="widget.place:category">
          <option selected disabled value="">Category</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>
    </form>
  </div>
  <div class="col-xs-6">
    <h4>Places</h4>
    <div class="form-group">
      <span>Name Address</span>
      <textarea class="form-control input-lg" placeholder="Notes"></textarea>
    </div>
    <button class="btn btn-primary">Add Place</button>
  </div>
</div>
