<div class="modal show">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" rv-on-click="widget.hide | preventDefault" class="close">&times;</button>
        <h4 class="modal-title">{ widget:headline }</h4>
      </div>
      <div class="modal-body">
        <form rv-on-submit="widget.submit | preventDefault">
          <div rv-hide="widget:forLogin">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-6">
                  <input placeholder="First Name" type="text" class="form-control input-lg" rv-value="widget.user:firstName" />
                </div>
                <div class="col-xs-6">
                  <input placeholder="Last Name" type="text" class="form-control input-lg" rv-value="widget.user:lastName" />
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <input placeholder="Email" type="text" class="form-control input-lg" rv-value="widget.user:email" />
          </div>
          <div class="form-group">
            <input placeholder="Password" type="text" class="form-control input-lg" rv-value="widget.user:password" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">{ widget:button }</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="row">
          <button rv-on-click="widget.swap | preventDefault" type="button" class="btn btn-info col-xs-8 col-xs-offset-2">{ widget:alternative }</button>
        </div>
      </div>
    </div>
  </div>
</div>
