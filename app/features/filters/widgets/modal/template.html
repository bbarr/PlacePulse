<div class="modal show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" rv-on-click="widget.hide | preventDefault" class="close">&times;</button>
        <h4 class="modal-title">Filters</h4>
      </div>
      <div class="modal-body">
        <h3>Categories</h3>
        <div>
          <ul class="row">
            <li class="col-xs-6" rv-on-click="widget.selectCategory" rv-each-category="widget:categories">
            { category.name }
            </li>
          </ul>
        </div>
        <h3>Custom Lists</h3>
        <div>
          <ul class="row">
            <li class="col-xs-6" rv-on-click="widget.selectList" rv-each-list="widget:lists">
            { list.name }
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
