<div class="modal show">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" rv-on-click="widget.stop | preventDefault" class="close">&times;</button>
        <h4 class="modal-title">Menu</h4>
      </div>
      <div class="modal-body row">
        <ul class="nav nav-pills nav-stacked col-xs-3">
          <li rv-class-active="widget:pane | eql layers"><a rv-on-click="widget.showLayers | preventDefault" href="#">Layers</a></li>
          <li rv-class-active="widget:pane | eql places"><a rv-on-click="widget.showPlaces | preventDefault" href="#">Places</a></li>
          <li rv-class-active="widget:pane | eql profile"><a rv-on-click="widget.showProfile | preventDefault" href="#">Profile</a></li>
        </ul>
        <div class="content col-xs-9">
          <div rv-widget data-widget-name="profile-admin"></div>
          <div rv-widget data-widget-name="places-admin"></div>
          <div rv-widget data-widget-name="layers-admin"></div>
        </div>
      </div>
    </div>
  </div>
</div>
