
<p class="well">{ widget:welcome }</p>
<div class="row">
  <div class="alert alert-success" rv-show="widget:saved">
    { widget:thanks }
  </div>
  <div rv-hide="widget:saved">
    <div class="col-xs-6">
      <form rv-on-submit="widget.save | preventDefault">
        <div class="form-group">
          <input placeholder="Name" class="form-control input-lg" type="text" rv-value="widget:place:name">
        </div>
        <div class="form-group">
          <input placeholder="Street Address" class="form-control input-lg" type="text" rv-value="widget:place:address">
        </div>
        <div class="form-group">
          <select placeholder="Category" class="form-control input-lg" rv-value="widget:place:category">
            <option selected disabled value=""></option>
            <optgroup rv-each-category="widget:categories" rv-label="category.name">
              <option rv-each-sub="category.subCategories" rv-value="sub.id" rv-text="sub.label"></option>
            </optgroup>
          </select>
        </div>
      </form>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <textarea class="form-control input-lg" placeholder="History" rv-value="widget:place:history"></textarea>
      </div>
    </div>
    <div class="modal-footer col-xs-12"> 
      <a href="#" rv-on-click="widget.save | preventDefault" class="btn btn-primary"> SAVE</a>
    </div>
  </div>
</div>
