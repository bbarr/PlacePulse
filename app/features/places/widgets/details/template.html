<div class="modal show" rv-as-class="widget:place:category.className" id="place-details">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" rv-on-click="widget.hide | preventDefault" class="close">&times;</button>
        <i class="fa" rv-as-class="widget:place:category.icon"></i>
        <h3>{ widget:place:name }</h3>
      </div>
      <div class="modal-body">
        <div class="col-xs-6">
          <img rv-if="widget:place:photo" class="img-thumbnail" rv-src="widget:place:photo | foursquarePhoto" />
          <h3>{ widget:place:location.street }</h3>
          <a rv-href="widget:place:menu.url">{ widget:place:menu.anchor }</a>
        </div>
        <div class="col-xs-6">
          <p>moo</p>
        </div>
      </div>
      <div class="modal-footer">
        <ul class="nav nav-pills nav-justified">
          <li class="active"><a href="#">Details</a></li>
          <li><a href="#">Description</a></li>
          <li><a href="#">History</a></li>
          <li><a href="#">Events</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
