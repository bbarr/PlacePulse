<div class="row" id="tours-admin">
  <div rv-show="widget:flash" class="col-xs-12 alert" rv-as-class="widget:flash.type">{ widget:flash.msg }</div>
  <div rv-hide="widget:selected" class="col-xs-12">
    <strong>Your Tours</strong> <a href="#" rv-on-click="widget.create | preventDefault"><i class="fa fa-plus"></i></a>
    <ul>
      <li class="admin-tour-item" rv-on-click="widget.select" rv-each-tour="widget:tours">
        { tour.name }
      </li>
    </ul>
  </div>
  <div rv-show="widget:selected">
    <div class="col-xs-6">
      <form>
        <div class="form-group">
          <input placeholder="Name" class="form-control" type="text" rv-value="widget:selected:name">
        </div>
        <div class="form-group">
          <textarea placeholder="Description" class="form-control" rv-value="widget:selected:description"></textarea>
        </div>
        <div class="form-group select-icons">
          <i rv-each-icon="widget:icons" rv-on-click="widget.selectIcon | preventDefault" rv-as-class="icon:className" class="fa" rv-class-selected="icon:selected"></i>
        </div>
      </form>
    </div>
    <div class="col-xs-6" id="tour-places-edit">
      <h4>Places</h4>
      <div rv-each-place="widget:selected:places" class="form-group">
        <button rv-on-click="widget.removePlace" class="btn btn-danger removeTour"><i class="fa fa-trash-o"></i></button>
        <span>{ place:name }</span>
        <textarea rv-value="place:tourNotes" class="place form-control" placeholder="Notes"></textarea>
      </div>
      <p rv-if="widget:selected:places | isEmpty" class="well">
        No pleaces here yet. Browse around our map and add them from the list.
      </p>
    </div>
    <div class="modal-footer col-xs-12"> 
      <a href="#" class="btn btn-link" rv-on-click="widget.unselect | preventDefault">Back to list</a>
      <a href="#" rv-on-click="widget.save | preventDefault" class="btn btn-primary"> SAVE</a>
      <a href="#" class="btn btn-danger" rv-on-click="widget.destroy | preventDefault" rv-if="widget:selected:_id"> DELETE</a>
    </div>
  </div>
</div>
