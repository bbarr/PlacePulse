<!DOCTYPE html>
<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/boot.css"></link>
</head>
<body>

  <div id="app">

    <div class="main-nav">
      <a class="navbar-brand">Orleans<strong><em>Pulse</em></strong></a>
      <nav class="blocky-nav">
        <a href="#" rv-class-active=":showingFilters" rv-on-click="showFilters | preventDefault">Filters</a>
        <span rv-hide=":currentUser">
          <a href="#" rv-on-click="showOnboarding | preventDefault">Sign up/Log in</a>
        </span>
        <span rv-show=":currentUser">
          <a href="#" rv-class-active=":showingMenu" rv-on-click="showMenu | preventDefault">Menu</a>
          <a href="#" rv-on-click="logout | preventDefault">Log out</a>
        </span>
      </nav>
    </div>


    <div id="map-widget" rv-broadcast-click rv-widget data-widget-name="map"></div>
    <div id="places-list" rv-widget data-widget-name="places-list"></div>
    <div id="list-picker" rv-widget data-widget-name="list-picker"></div>

    <div rv-widget data-widget-name="filters"></div>
    <div id="onboarding" rv-widget data-widget-name="onboarding"></div>
    <div rv-widget data-widget-name="menu"></div>
    <div rv-widget data-widget-name="welcome"></div>
  </div>

  <script src="/js/boot.js"></script>
</body>
</html>
